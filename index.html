<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <i class="fas fa-flag-usa"></i>
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
      <link rel="stylesheet" href="/styles.css">

    <title>Course Lookup</title>
</head>

<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 m-auto">
      <h3 class="text-center mb-3">
        <i class="fas fa-flag-usa"></i>Course Lookup</h3>
        <form class="form-group">
          <label> Search by.... </label>
          <select id="search_type" name="search_type">
            <option selected value="code"> Course Code </option>
            <option value="title"> Title </option>
            <option value="instructor"> Instructor </option>
            <option value="days"> Days </option>
            <option value="seats"> Seats available </option>
            <option value="type"> Course Type </option>
          </select>
          <input type="text" id="search" class="form-control form-control-lg"
          placeholder="Enter Course Code, CRN, Title....."></input>

          <label id="label"> Search by.... </label>
          <select id="search_type_2" name="search_type_2">
            <option selected value="code"> Course Code </option>
            <option value="title"> Title </option>
            <option value="instructor"> Instructor </option>
            <option value="days"> Days </option>
            <option value="seats"> Seats available </option>
            <option value="type"> Course Type </option>
          </select>
          <input type="text" id="search_2" class="form-control form-control-lg"
          placeholder="Enter Course Code, CRN, Title....."></input>



          <button class="search btn btn-primary"> Search </button>
        </form>

        <button class="add btn btn-dark"> Add Another Search Criteria </button>



<div class="table-responsive-lg">
<table class="table" id="match-list">
  <thead>
    <tr>
        <th> Course Code </th>
        <th> CRN </th>
        <th> Title </th>
        <th> Instructor </th>
        <th> Days </th>
        <th> Seats Available </th>
        <th> Course Type </th>
    </tr>
  </thead>
  <tbody id="course_body">
  </tbody>


</table>
</div>
    </div>
    </div>
    </div>
<script src="/main.js"></script>
</body>

</html>
